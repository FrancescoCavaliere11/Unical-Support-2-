<div class="item" [class.selected]="isSelected">
  <div class="item-header">
    <p>
      <hugeicons-icon [icon]="Mail01Icon"></hugeicons-icon>
      {{ emailDto.fromString }}
    </p>
    <p>
      <hugeicons-icon [icon]="Tag01Icon"></hugeicons-icon>
      {{ emailDto.category?.name }}
    </p>
  </div>
  <h3>{{ emailDto.subject }}</h3>
  <p>{{ emailDto.content }}</p>
</div>
